<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
    <h1>Stock Profile & Loss Calculator</h1>
    <main>
      <label for="initial-price"
        >Initial Price<input
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>

      <label for="stocks-quantity"
        >Quantity of Stocks<input
          type="number"
          id="stocks-quantity"
          placeholder="Enter the number of stocks bought"
      /></label>

      <label for="current-price"
        >Current Price<input
          type="number"
          placeholder="Enter the current price of stocks"
          id="current-price"
      /></label>
    </div>

      <button id="submit-button">Tell Me!!</button>

      <div id="output-box"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
